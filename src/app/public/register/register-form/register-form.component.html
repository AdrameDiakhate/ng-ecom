<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Prénom</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Adramé" required>
                    <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                    class="alert alert-danger">

                        <div *ngIf="firstName.errors?.['required']">
                            firstName is required.
                        </div>
                        <div *ngIf="firstName.errors?.['minlength']">
                            firstName must be at least 4 characters long.
                        </div>
                    </div> -->
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom</label>
            <input type="text" formControlName="lastName" class="form-control" id="email" placeholder="Diakhaté" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adresse email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mot de passe</label>
            <input type="password" formControlName="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid || isregisterFormSubmitted">Inscription</button>
    </form>
</div>
